

<ng-container *ngIf="userService.data$ | async as users">

  <h1>Nombre d'utilisateurs : {{users.length}}</h1>

  <h2 *ngIf="users.length">Dernier ustilisateur: {{users[0].name}}</h2>

  <ul>
    <li *ngFor="let user of users">
      {{user.name}}
    </li>
  </ul>

</ng-container>
